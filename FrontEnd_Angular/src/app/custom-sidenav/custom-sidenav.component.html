<mat-nav-list>
    <a  mat-list-item 
        class="mat-list-item"
        *ngFor="let item of MenuItems()"
        [routerLink]="[item.route]"
        routerLinkActive="selected-menu-item"
        #lra="routerLinkActive"
        [activated]="lra.isActive">
       
        <mat-icon matListItemIcon >{{item.icon}}</mat-icon>
        <span matListItemTitle *ngIf="!sideNavCollapsed()" >{{item.title}}</span>
    </a>
</mat-nav-list>
